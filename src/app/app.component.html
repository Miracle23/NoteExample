<h1 class="header web-note-title handwriting">WebNote</h1>
<div>
  <div>
  
    <span class="icon-container">
    <i class="fa fa-download fa-2x small-padding" (click)="download()"> Export Notes </i>
    <i class="fa fa-plus-circle fa-2x small-padding" (click)="addNote()"> Add Note </i>
      </span>
      <div style="text-align: center;">
    <div class="note" *ngFor="let note of notes; let i = index">
      <span class="date">{{note.createdOn | date : short}}</span>
      <span class="icons">
      <i class="fa fa-check fa-lg" *ngIf="note.edit == false"></i>
      <i class="fa fa-pencil fa-lg" *ngIf="note.edit == true"></i>
      <i class="fa fa-trash-o fa-lg" (click)="delete(notes.length - $index - 1)"></i></span>
      
          <textarea class="note-groove handwriting" [ngClass]="note.edit ? 'editable-note' : 'non-editable-note' " style="border-top: lightgoldenrodyellow groove 2px; width:100%; height:200px" rows="4" cols="50" [(ngModel)]="note.text" (focus)="note.edit = true" (blur)="note.edit = false; update();">
              {{ note.text }}
              </textarea>
        
      </div>
      </div>
    </div>
  </div>
